services:
  telegrambotlearning:
    image: telegrambotlearning
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 example.py "]
    ports:
      - 5678:5678
